<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <script type="text/javascript">
      var cm = prompt("수를 입력해주세요", "1이상의 값");
      
      document.write("입력 값 : " + cm + "cm" + "<br/>");
      
      var inch = cm/2.54;
      document.write("인치(inch)로 변환 값 : " + inch + "inch" +"<br/>");
      
      var feet = inch/12;
      document.write("피트로 변환 값 : " + feet + "feet" + "<br/>");
    
  </script>
    
</body>
</html>
